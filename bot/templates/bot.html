  <script type="text/javascript" charset="utf-8">



  function closeInteractionEngine(interaction_id){
    //engineConfig['type'] = type
    $.ajax({
      type: "POST",
      url : "http://0.0.0.0:5001/engine-stop/" + interaction_id ,
      data : {},    
      success : (data, status) => {
        console.info("Try stop: ", interaction_id,  data);
      },
      error : (err) => {
        console.log("Error: " + err); //just use the err here
      },
      dataType : "json",
      contentType :  "application/json; charset=utf-8",
    });
  }

  function setInteractionEngine(type, setData, users){
    //engineConfig['type'] = type
    let data = JSON.stringify({ "users": users})
    $.ajax({
      type: "POST",
      url : "http://0.0.0.0:5001/engine-start/" + type ,
      data : data,    
      success : (data, status) => {
        console.info("Try start: ", type, data);
        setData(data);
      },
      error : (err) => {
        console.log("Error: " + err); //just use the err here
      },
      dataType : "json",
      contentType :  "application/json; charset=utf-8",
    });
  }

  function setInteractionEngineIds(users){
    return {}
  }

  function getInterfaceTypes(callback){
    return $.ajax({
      type: "GET",
      url : "http://0.0.0.0:5001/interface-types",
      data : {},    
      success : (data, status) => {
        console.info("Get Interface Types", data);
        callback(data);
      },
      error : (err) => {
        console.log("Error: " + err); //just use the err here
      },
      dataType : "json",
      contentType :  "application/json; charset=utf-8",
    }); 
  }

  function relayMessage(interaction_id, message, postReplies){
    return $.ajax({
      type: "POST",
      url : "http://0.0.0.0:5001/engine-message/" + interaction_id ,
      data : JSON.stringify(message),    
      success : (data, status) => {
        console.info("relay_message", data);
        postReplies(data);
        return data;
      },
      error : (err) => {
        console.log("Error: " + err); //just use the err here
        return null;
      },
      dataType : "json",
      contentType :  "application/json; charset=utf-8",
    }); 
  }


  $(document).ready( function(){

    let socketio    = io('/bot');
    let ownDisplayName  = null;
    let meetingName     = null;
    let meetingUrl      = null;

    let connection      = null;
    let room            = null;

    let userList        = null;
    let messageList     = null;
    let interactionSelector = null;
    let eventSelector       = null;

    let interface_types     = [];
    getInterfaceTypes( (data) => (interface_types = data['interface-types']));

    addSocketCallbacks();

   function sendPublicMessage(message){
        console.info("Send public message: ", message);
        room.sendTextMessage(message);
    }

    function sendPrivateMessage(uid, message){
      console.info("Send private message: ", uid, message);
      room.sendPrivateTextMessage(uid, message);
      messageList.addPrivateReply(uid, message);
    }

    function postReplies(ret){
      if (ret && 'messages' in ret){
          ret['messages'].forEach(element => {
          if(element['channel'] == 'private'){
            sendPrivateMessage(element['user'], element['message'])
          } else {
            sendPublicMessage(element['message'])
          }
        });
      } else {
        console.warn(ret)
      }
    }

    function disconnect(){
      if(interactionSelector){
        interactionSelector.close();
      }

      if (socketio) {
        socketio.disconnect();
      }
      if (connection) {
        connection.disconnect();
      }
        $("#main").html('<h1>Bot Disconnected</h1><button onClick="window.location.reload();">Refresh Page</button>');
    }

    function startConference(){ 
        console.info('Joining room...');
        room = connection.initJitsiConference(meetingName, config);
        room.setDisplayName(ownDisplayName);
        room.on( JitsiMeetJS.events.conference.CONFERENCE_JOINED, onConferenceJoined );
        room.join();
    }

    function onConferenceJoined() {
      console.info('Console Joined!');
      addRoomCallbacks();
      

      messageList    = new MessageList($('#messages-public'), $('#messages-private'), room.myUserId(), ownDisplayName);
      userList       = new UserList($('#user-list'), room.getParticipants(), setInteractionEngineIds );
      interactionSelector = new InteractionSelector(
        $("#interaction-selector"), 
        interface_types,
        setInteractionEngine,
        closeInteractionEngine,
        postReplies,
        relayMessage,
        () => {return userList.getSelectedIds() }
      );
      eventSelector    = new EventSelector($('#event-list'), sendPublicMessage);


      //userList.setSelectedIds(engineConfig['ids']);
    }

    function addConnectionCallbacks(){
      connection.addEventListener( JitsiMeetJS.events.connection.CONNECTION_FAILED, function () {
        console.warn('onConnectionFailed');
        disconnect();
      });

      connection.addEventListener( JitsiMeetJS.events.connection.CONNECTION_DISCONNECTED, function () {
        console.info('disconnect');
        disconnect();
      });
    
      connection.addEventListener( JitsiMeetJS.events.connection.CONNECTION_ESTABLISHED, function () {
        console.info('onConnectionSuccess');
        startConference();
      });
    }

    function addRoomCallbacks(){
      
      room.on( JitsiMeetJS.events.conference.MESSAGE_RECEIVED, (uid, text, ts) => {
        console.info('received_message', uid, text, ts);
        if (room.myUserId() != uid) { 
          let ret = relayMessage(
            interactionSelector.interaction_id, 
            {'user' : uid, 'message' : text, 'channel' : 'public'},
            postReplies
          );
        }
        messageList.addPublicMessage(uid,  userList.getDisplayName(uid), text);
      });

      room.on( JitsiMeetJS.events.conference.PRIVATE_MESSAGE_RECEIVED, (uid, text, ts) => {
          console.info('received_private_message', uid, text, ts);
          messageList.addPrivateMessage(uid,  userList.getDisplayName(uid), text);
          let ret = relayMessage(
            interactionSelector.interaction_id, 
            {'user' : uid, 'message' : text, 'channel' : 'private'},
            postReplies
          );

      });

      room.on( JitsiMeetJS.events.conference.USER_JOINED, function(id, user){
        console.info('participants joined', id, user);
        userList.addUser(user);
      });

      room.on( JitsiMeetJS.events.conference.USER_LEFT, function(id, user){
        console.info('participants left', id, user);
        userList.removeUser(user);
      });
    }

    function addSocketCallbacks(){
      socketio.on('connect', function() {
        console.info('socket connected');
      });

      socketio.on('start_conference', function(data) {
        console.info("data", data);

        callConfig = JSON.parse(data);
        ownDisplayName            = callConfig['displayName'];
        meetingName               = callConfig['conference'].toLowerCase();

        meetingUrl = 'https://' + config['hosts']['domain'] + '/' + meetingName;

        JitsiMeetJS.init();
        console.info("connecting...", config)

        connection = new JitsiMeetJS.JitsiConnection(null, null, config);
        addConnectionCallbacks();
        connection.connect();
      });
    
      socketio.on('disconnect', function() {
        console.info('socket disconnected');
        disconnect();
      });

      socketio.on('connect_error', function(err) {
        disconnect();
      });

      socketio.on('disconnect_now', function(data) {
        console.info('disconnect signal received');
        disconnect();
      });
    }
  });

  </script>
